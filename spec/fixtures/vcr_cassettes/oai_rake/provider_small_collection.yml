        <dc:title>Franklin &amp; fires : his interest therein and his efforts to protect the citizens of Philadelphia from devastation : especially in relation to the Philadelphia Contributionship for the Insurance of Houses from Loss by Fire.</dc:title>
        <dc:subject>Franklin, Benjamin, 1706-1790.&lt;br&gt;Fire prevention--History.&lt;br&gt;Insurance, Fire--History.</dc:subject>
        <dc:description>Published in the bicentennial year of his birth, this volume describes Benjamin Franklin&#x27;s numerous achievements in connection with fire. Particularly highlighted are: his role in the establishment of a fire company in Philadelphia; the invention of the &#x27;Franklin stove,&#x27; an efficient wood-burning stove; his observations on fire retardant construction methods seen in Paris, France; and his involvement in the establishment of a fire insurance cooperative (&quot;The Philadelphia Contributionship&quot;) in Philadelphia.  The pamphlet is interleaved with illustrations and portraits.  It includes facsimiles of newspaper announcements.</dc:description>
