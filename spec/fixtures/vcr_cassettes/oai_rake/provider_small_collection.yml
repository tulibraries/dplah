        <dc:description>Dr. Small describes his own and Benjamin Franklin&#x27;s concerns about inadequate ventilation of houses, hospitals, and other public buildings.  Examples of poorly ventilated structures leading to disease, and of ways to provide ventilation (especially through existing chimneys) are provided.  The second part describes the noxious health effects of sewage, with examples of the benefits of proper sewers and of properly constructed drainage systems.</dc:description>
