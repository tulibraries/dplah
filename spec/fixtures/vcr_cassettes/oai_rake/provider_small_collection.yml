        <dc:title>Aurora borealis : suppositions and conjectures towards forming an hypothesis for its explanation. From: Memoirs of the life and writings of Benjamin Franklin ... / written by himself to a late period; and continued to the time of his death by the grandson, William Temple Franklin; comprising the private correspondence and public negociations [sic] of Dr. Franklin and his select political, philosophical, and miscellaneous works, published from the original mss.  Second edition.  London: Printed for Henry Colburn, 1818-1819.</dc:title>
        <dc:subject>Auroras.&lt;br&gt;Atmospheric circulation.</dc:subject>
        <dc:description>Benjamin Franklin outlines an orderly progression of conjectures to explain the phenomenon of the northern lights.  He begins with the fact of warmer air rising, moves to moisture circulating from the tropics to the polar regions, then to electricity being precipitated from the polar clouds with snow.  Then, due to the thinner atmosphere at the poles, the electricity is drawn into the vacuum of space where it is seen as the aurora borealis before circulating back to the tropics.</dc:description>
