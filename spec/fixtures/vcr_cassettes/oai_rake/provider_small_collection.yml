        <dc:title>Experiments, observations, and facts relative to the utility of long pointed rods, for securing buildings from damage by strokes of lightning. From: Memoirs of the life and writings of Benjamin Franklin ... / written by himself to a late period; and continued to the time of his death by the grandson, William Temple Franklin; comprising the private correspondence and public negociations [sic] of Dr. Franklin and his select political, philosophical, and miscellaneous works, published from the original mss.  Second edition.  London: Printed for Henry Colburn, 1818-1819.</dc:title>
        <dc:subject>Lightning rods.</dc:subject>
        <dc:description>Benjamin Franklin, in a &quot;report read at the committee appointed to consider the erecting conductors to secure the magazines at Purfleet. Aug. 27, 1772,&quot; describes a series of six experiments designed to test theories about the nature of lightning and ways to protect structures against damage from lightning strikes.  Franklin concludes the report with his comments meeting the objections some have raised against the use of lightning rods.  He explains, for example, the necessity of grounding the lightning rod with a stout lead pipe.</dc:description>
