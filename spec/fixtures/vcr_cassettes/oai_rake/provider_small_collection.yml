        <dc:subject>Moisture -- Health aspects.&lt;br&gt;Cold (Disease).&lt;br&gt;Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
        <dc:description>Benjamin Franklin writes to Dr. Percival and explains his belief that moist air itself is not unhealthy.  He writes that it seems strange that anyone would think that it was.  Describing the practice of Londoners &quot;taking the air&quot; in closed carriage rides, Franklin makes the point that &quot;the gentry of England are remarkably afraid of moisture, and of air&quot; while farmers and seamen who are regularly exposed to both are quite healthy.</dc:description>
