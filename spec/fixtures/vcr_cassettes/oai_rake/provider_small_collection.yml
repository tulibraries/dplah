        <dc:title>Letter to Mr. Humphry, 14 February 1773 : on the spots in the sun, a new hypothesis. From: Memoirs of the life and writings of Benjamin Franklin ... / written by himself to a late period; and continued to the time of his death by the grandson, William Temple Franklin; comprising the private correspondence and public negociations [sic] of Dr. Franklin and his select political, philosophical, and miscellaneous works, published from the original mss.  Second edition.  London: Printed for Henry Colburn, 1818-1819.</dc:title>
        <dc:subject>Sunspots -- Early works to 1800.&lt;br&gt;Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
        <dc:description>Writing from London, Benjamin Franklin acknowledges receipt of some seeds from Humphry, as well as the latter&#x27;s observations on sunspots.  Franklin relates how he has circulated Humphry&#x27;s notes to members of the Royal Society,  He also describes the theories and hypothesis of a Dr. Wilson, professor of astronomy in Glasgow, concerning the nature and origin of sunspots.  Franklin encourages Hymphry&#x27;s further solar observations and invites further correspondence.</dc:description>
