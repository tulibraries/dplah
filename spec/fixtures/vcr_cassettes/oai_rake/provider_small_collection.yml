        <dc:description>Benjamin Franklin writes from London to Dr. Evans about the use of lead tubing in rum distilleries.  He draws a connection between the use of lead in that and other occupations, and disease - specifically that disease called colica pictorum.  He then discusses his attempts to influence public opinion in matters related to cloth manufacturing.  &quot;And after all,&quot; he writes, &quot;the true source of riches is husbandry. That is truly productive of new wealth; manufacturers only change forms.. . .Riches are not increased by manufacturing.&quot;</dc:description>
