        <dc:subject>Electric shock.&lt;br&gt;Electroconvulsive therapy -- Early works to 1800.&lt;br&gt;Clocks and watches.&lt;br&gt;Gravity.&lt;br&gt;Tides.&lt;br&gt;Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
        <dc:description>Benjamin Franklin touches upon a number of subjects in this response to Ingenhausz.  He includes an anecdote about himself receiving an electric shock; describes and advocates use of electric shock therapy on &quot;epileptic and other poor patients&quot; as well as &quot;on mad people&quot;; mentions a clock he had designed; explains an experiment investigating the effect of gravity; and mentions an idea about tides.  Franklin refers a number of times to how busy he is at age 80 and concludes with the thought that &quot;celebrity may for a while flatter one&#x27;s vanity, but its effects are troublesome.&quot;</dc:description>
