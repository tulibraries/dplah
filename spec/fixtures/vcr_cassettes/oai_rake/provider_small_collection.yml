        <dc:title>Letter to Mr. Winthorp, 2 July 1768 : on astronomical subjects, electricity &amp;c.  From: Memoirs of the life and writings of Benjamin Franklin ... / written by himself to a late period; and continued to the time of his death by the grandson, William Temple Franklin; comprising the private correspondence and public negociations [sic] of Dr. Franklin and his select political, philosophical, and miscellaneous works, published from the original mss.  Second edition.  London: Printed for Henry Colburn, 1818-1819.</dc:title>
        <dc:subject>Astronomical instruments -- Early works to 1800.&lt;br&gt;Lightning.&lt;br&gt;Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
