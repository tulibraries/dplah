        <dc:title>Narrative of the late massacres, in Lancaster County, of a number of Indians, friends of this province, by persons unknown : With some observations on the same.</dc:title>
        <dc:subject>Paxton boys.&lt;br&gt;Conestoga Indians.&lt;br&gt;Pennsylvania -- History -- Colonial period, ca. 1600-1775.</dc:subject>
        <dc:description>Benjamin Franklin decries the recent massacre by the self-styled Paxton Boys of peaceful Native Americans belonging to the Conestoga tribe in Lancaster County, Pennsylvania, and the subsequent murder by mob action against those remaining Indians who had been taken to the county workhouse for protection.  By contrast, he  recounts examples of the &quot;rite of hospitality&quot; exercised on behalf of their enemies by ancient Greeks in Homer&#x27;s Ulysses, by Muslim Moors under the Saracens, by native Africans in Guinea, and by Native Americans.  Franklin also includes copies of proclamations by Governor John Penn against the outrage.  The pamphlet concludes with calls for justice against the perpetrators.</dc:description>
        <dc:creator>Franklin, Benjamin, 1705-1790.</dc:creator>
