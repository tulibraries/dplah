        <dc:title>Letter to Messrs. Dubourg and D&#x27;Alibard : on the mode of rendering meat tender by electricity. From: Memoirs of the life and writings of Benjamin Franklin ... / written by himself to a late period; and continued to the time of his death by the grandson, William Temple Franklin; comprising the private correspondence and public negociations [sic] of Dr. Franklin and his select political, philosophical, and miscellaneous works, published from the original mss.  Second edition.  London: Printed for Henry Colburn, 1818-1819.</dc:title>
        <dc:subject>Electric shock -- Physiological effect.&lt;br&gt;Electricity -- Early works to 1800.&lt;br&gt;Electricity -- Experiments -- History -- 18th century.&lt;br&gt;Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
        <dc:description>Benjamin Franklin responds to an inquiry about the possibility of using electricity to tenderize meat with his speculations about the possibilities.  He cautions that animals killed by lightning are known to putrefy more quickly than otherwise, but outlines a method for killing poultry by electric shock in order to make the flesh more tender.  He concludes with the further caution that since the amount of electricity he suggests is &quot;capable of giving a very violent shock, the operator must be very circumspect, lest he should happen to make the experiment on his own flesh, instead of that of the fowl.&quot;</dc:description>
