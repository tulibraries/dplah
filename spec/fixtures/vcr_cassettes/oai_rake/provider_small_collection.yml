        <dc:subject>Public buildings -- Heating and ventilation.&lt;br&gt;Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
        <dc:description>Benjamin Franklin writes from London about possible ways to heat a large meeting house for Sabbath services.  He describes the operation of a stove, but believes that it would not be efficient enough to sufficiently warm the large open space unless it was kept burning all week.  Even then there would be problems.  In the end, Franklin writes, since people do not catch colds from cold air, those who cannot stand &quot;the short inconvenience of cold feet (which only takes place towards the end of the service)&quot; should bring various personal foot warmers with them.</dc:description>
