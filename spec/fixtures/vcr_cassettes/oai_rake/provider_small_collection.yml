        <dc:title>Conduct of the Paxton-men, impartially represented; the distresses of the frontiers, and the complaints and sufferings of the people fully stated ... With some remarks upon the Narrative, of the Indian-massacre, lately publish&#x27;d. Interspers&#x27;d with several interesting anecdotes, relating to the military genius, and warlike principles of the people call&#x27;d Quakers: together-with proper reflection and advice upon the whole. In a letter from a gentleman in one of the back counties, to a friend in Philadelphia. ...</dc:title>
        <dc:subject>Franklin, Benjamin, 1706-1790. A narrative of the late massacres.&lt;br&gt;Paxton boys.&lt;br&gt;Conestoga Indians.&lt;br&gt;Indians of North America -- Pennsylvania.&lt;br&gt;Massacres.&lt;br&gt;Pennsylvania -- History -- Colonial period, ca. 1600-1775.&lt;br&gt;Lancaster County (Pa.) -- History -- Colonial period, ca. 1600-1775.</dc:subject>
        <dc:description>Writing in response to the reports of and commentary on the recent masssacre of Native Americans in Lancaster County, Pennsylvania -- and especially to Benjamin Franklin&#x27;s &#x27;A Narrative of the Late Massacres&#x27; -- Thomas Barton defends the actions of the Paxton Boys, who carried out the killings.  His argument includes characterizations of the Philadelphia Quakers who are not, he argues, as pacifistic as they claim to be.  Barton ends the pamphlet by asking his reader to advise the &quot;visionary Quakers and Don Quixotes&quot; that they should hear the complaints of the people and remove the Indians from the scene in order to restore peace, harmony, and good order in the colony.</dc:description>
