        <dc:subject>Smallpox -- Early works to 1800.&lt;br&gt; Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
        <dc:description>Benjamin Franklin writes from London to Monsieur Dubourg in reply to the latter&#x27;s remarks about a new method of treating smallpox.  Franklin does not like the cold water bath which was then in vogue.  He describes instead his own practice of sitting naked in his room every morning for 30-60 minutes after awakening in order to &quot;bathe&quot; in the cold air.  Of this air bath, Franklin writes that &quot;at least it does not injure my health, if it does not in fact contribute much to its preservation.&quot;</dc:description>
