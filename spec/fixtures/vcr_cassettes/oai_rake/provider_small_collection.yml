        <dc:subject>Swimming -- Early works to 1800.&lt;br&gt;Swimming -- Health aspects.&lt;br&gt;Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
        <dc:description>Benjamin Franklin writes about various aspects of swimming.  Among these are his having fashioned and used a kind of swim fin as a youth; various health benefits of swimming; the dangers of swimming in cold water when one is overheated; and having done a kind of kite surfing as a boy, wherein he had a kite pull him across a mile-wide pond.  In all, Franklin writes, &quot;the exercise of swimming is one of the most healthy and agreeable in the world.&quot;</dc:description>
