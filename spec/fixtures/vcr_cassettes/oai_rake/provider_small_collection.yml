        <dc:subject>Geology -- Early works to 1800.&lt;br&gt;Magnetism -- Early works to 1800.&lt;br&gt;Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
        <dc:description>Benjamin Franklin writes his conjectures about the internal composition and structure of the earth, being quite certain from observable surface changes that the interior is not a solid but a dense fluid.  He turns then to magnetism.  Franklin supposes that the whole earth is one large magnet, and that since &quot;the fluid of magnetism perhaps exists in all space,&quot; someone on a journey &quot;from star to star&quot; could be guided by a compass.  He concludes with an apology for having &quot;permitted myself to wander a little in the wilds of fancy&quot; but offers the excuse that in his present circumstances he is not able to study scientific matters with experimentation and observation.</dc:description>
