        <dc:subject>Electricity -- Early works to 1800.&lt;br&gt;Hygrometers -- Early works to 1800.&lt;br&gt;Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
        <dc:description>Benjamin Franklin writes to comment on a machine sent to him with an accompanying pamphlet about electrical experiments.  He responds to Nairn&#x27;s letter with a brief anecdote about the effect of lightning on animals.  Then he encloses a lengthier letter begun three years earlier on the subject of hygrometers.  Nairn had built and given Franklin a mahogany box for magnets some 20 years earlier.  Franklin found that that the contents fit better or worse depending on the different ambient humidity in England, Pennsylvania, or France.  He proposes Nairn build a set of hygrometers from the same wood so that they could be sent to different countries and that the different mean moisture or dryness could be determined.</dc:description>
