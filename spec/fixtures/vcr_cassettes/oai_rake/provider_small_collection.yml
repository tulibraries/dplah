        <dc:subject>Toads -- Longevity.</dc:subject>
        <dc:description>Benjamin Franklin records visiting a quarry near Paris and being told &quot;that the workmen had found a living toad shut up in the stone.&quot;  While the evidence already had been discarded, two of the toads were still available for examination.  Franklin explains that &quot;animals who perspire but little, can live long without food&quot; and that this, along with the protection afforded by the limestone, must explain the toads&#x27; longevity.</dc:description>
