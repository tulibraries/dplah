        <dc:title>Letter to Monsiuer Dubourg : on the death of persons struck by lightning. From: Memoirs of the life and writings of Benjamin Franklin ... / written by himself to a late period; and continued to the time of his death by the grandson, William Temple Franklin; comprising the private correspondence and public negociations [sic] of Dr. Franklin and his select political, philosophical, and miscellaneous works, published from the original mss.  Second edition.  London: Printed for Henry Colburn, 1818-1819.</dc:title>
        <dc:subject>Life (Biology) -- Early works to 1800.&lt;br&gt;Franklin, Benjamin, 1706-1790 -- Correspondence.</dc:subject>
        <dc:description>Benjamin Franklin uses a reference to persons killed by lightning as a springboard to speculate about &quot;the doctrines of life and death, in general.&quot;  He writes about toads remaining buried alive in sand &quot;till the sand becomes petrified,&quot; and relates having seen apparently lifeless flies revived after having been transported across the Atlantic in a bottle of wine.  Franklin then concludes &quot;I wish it were possible, from this instance, to invent a method of enbalming drowned persons, in such a manner that they might be recalled to life at any period, however distant; for, having a very ardent desire to see and observe the state of America an hundred years hence, I should prefer to an ordinary death, the being immersed in a cask of Madeira wine, with a few friends, till that time, to be recalled to life by the solar warmth of my dear country!&quot;</dc:description>
